<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">Email<input type="email" id="email" name="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age (Optional)<input type="number" id="number" min="10" max="120" placeholder="Age" /></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
              <option value="1">Student</option>
            <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="recommend"  value="1"/>Definitely</label>
          <label><input type="radio" name="recommend" value="2"/>Maybe</label>
          <label><input type="radio" name="recommend"  value="3"/>Not Sure</label>
        </label>
        <label>What is your favorite feature of freeCodeCamp?<select id="dropdown">
            <option value="">Select an option</option>
              <option value="1">Challenges</option>
            <option value="2">Projects</option>
              <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></label>
        <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="0"/>Front-end Projects</label></label>
          <label><input type="checkbox" value="1"/>Back-end Projects</label></label>
          <label><input type="checkbox" value="2"/>Data Visualization</label></label>
          <label><input type="checkbox" value="3" />Challenges</label></label>
          <label><input type="checkbox" value="4" />Open Source Community</label></label>
          <label><input type="checkbox" value="5" />Gitter help rooms</label></label>
          <label><input type="checkbox" value="6" />Videos</label></label>
          <label><input type="checkbox" value="7" />City Meetups</label></label>
          <label><input type="checkbox" value="8" />Wiki</label></label>
          <label><input type="checkbox" value="9" />Forum</label></label>
          <label><input type="checkbox" value="10" />Additional Courses</label></label>
        <label>Any comments or suggestions?<textarea></textarea></label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
